image: juristr/angular-ci-build:1.0.0
stages:
  - build
  
before_script:
  - npm install
  - npm --prefix ./functions install
  
build:
  stage: build
  only:
    - master
  tags:
    - npm
    - angular
    - ubuntu
  artifacts:
    paths:
      - dist/
  script:
    - npm run build:ssr && npm run serve:ssr
