<div class="text" *ngIf="text && text !== 'null'">
    <div>
        <dynamic-html class="pre" [content]="textToShow"></dynamic-html>
    </div>
    <span *ngIf="hasMoreText" class="read-more-container">{{endPart}}
        <button class="read-more" (click)="readMore()">read more</button>
    </span>
</div>
