<div>
  <div class="cret-com-container">
    <div class="com-img-container">
      <div class="back-drop"></div>
      <img [src]="communityImage" *ngIf="communityImage" (click)="previewImage()">
      <form action="" [formGroup]="group" (ngSubmit)="submit()" class="createCommunityForm">

        <div class="com-head-container">
          <div class="com-input-container">
            <mat-form-field>
              <mat-label>{{'createCommunity.communityName' | translate}}</mat-label>
              <input type="text" matInput  [formControl]="communityName" placeholder="Enter Community name...">
              <mat-error *ngIf="communityName.hasError('required')">Community Name is required.</mat-error>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Description Optional)</mat-label>
              <textarea  matInput [formControl]="description"
                        placeholder="write a short description for the community..." cols="50"
                        rows="1"></textarea>
              <input id="imageSrc" type="file" [formControl]="avatar" (change)="onFileChange($event)">
            </mat-form-field>
          </div>
          <div class="submit-btn">
            <button mat-mini-fab  aria-label="create community btn">
              <mat-icon>send</mat-icon>
            </button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
