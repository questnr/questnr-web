<div class="community-slider-card" [ngClass]="mobileView ? 'mobile' : 'desktop'">
  <a [routerLink]="['/', globalConstantsClass.communityPath, community?.slug]">
    <app-community-banner [avatar]="community?.avatarDTO" [optimise]="true" [alt]="community?.description">
    </app-community-banner>
    <div class="details">
      <div>{{community?.communityName}}</div>
      <p>{{community?.description}}</p>
    </div>
  </a>
  <app-community-relation-action-button class="action-btn" *ngIf="allowAction && relation !== 'owned'"
    [relation]="relation" [mobileView]="mobileView" [communityName]="community.communityName"
    [communityId]="community.communityId" (actionEvent)="actionEvent($event)">
  </app-community-relation-action-button>
