<div class="card">
  <div class="profile">
    <img src="https://steamcdn-a.akamaihd.net/steam/apps/1091500/library_600x900.jpg">
  </div>
  <div class="content">
    <div class="rank">
      <span>#</span>{{rank}}</div>
    <div class="title">User</div>
    <div class="detail">
      {{followers|number}} Followers <br>
      {{posts | number}} Posts
    </div>
  </div>
</div>
