<div class="flex" [ngClass]="{'flex-mobile' : mobileView}">
  <div class="flex-50">
    <img [src]="user?.avatarDTO.avatarLink" onerror="this.onerror=null;this.src='assets/default.jpg';" alt="">
  </div>
  <div class="flex-50">
    <div>
      <p><a [href]="'/user/' + user?.slug">{{user?.username}}</a></p>
    </div>
  </div>
  <div class="flex-50 align-right">
    <div class="relation-btn">
      <button mat-stroked-button *ngIf="relation === 'owned' else notOwner">
        It's you
      </button>
    </div>
    <ng-template #notOwner>
      <button mat-stroked-button *ngIf="relation === 'followed' "
               (click)="unFollow(user?.userId)">
        Following
      </button>
      <button mat-stroked-button *ngIf="relation === 'none'" (click)="follow(user?.userId)">
        Follow
      </button>
    </ng-template>
  </div>
</div>
