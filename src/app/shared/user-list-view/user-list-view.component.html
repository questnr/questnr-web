<div class="flex" [ngClass]="{'flex-mobile' : mobileView}">
  <div class="flex-50">
    <img [src]="user?.avatarDTO.avatarLink" onerror="this.onerror=null;this.src='assets/default.jpg';" alt="">
  </div>
  <div class="flex-50">
    <div>
      <p><a [href]="'/user/' + user?.slug">{{user?.username}}</a></p>
    </div>
  </div>
  <div class="flex-50">
    <div class="relation-btn">
      <button mat-stroked-button *ngIf="relation === 'owned' else notOwner">
        It's you
      </button>
    </div>
    <ng-template #notOwner>
      <button mat-stroked-button *ngIf="relation === 'followed' && !mobileView"
              style="background: green;color: #ffffff" (click)="unFollow(user?.userId)">
        <mat-icon>check</mat-icon>
        Following
      </button>
      <button mat-stroked-button *ngIf="relation === 'followed' && mobileView"
              style="background: green;color: #ffffff" (click)="unFollow(user?.userId)">
        <mat-icon>check</mat-icon>
      </button>
      <button mat-stroked-button *ngIf="relation === 'none' && !mobileView" (click)="follow(user?.userId)">
        Follow
      </button>
      <button mat-stroked-button *ngIf="relation === 'none' && mobileView" (click)="follow(user?.userId)">
        <mat-icon>person_add</mat-icon>
      </button>
    </ng-template>
  </div>
</div>
