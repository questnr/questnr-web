<div class="faq-item" [ngClass]="mobileView ? 'mobile' : 'desktop'" #faqItem>
    <mat-expansion-panel class="faq-expansion-panel" #matExpansionPanel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                <span class="faq-title">{{title}}</span>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="faq-description">
            <ng-content></ng-content>
        </div>
    </mat-expansion-panel>
</div>
