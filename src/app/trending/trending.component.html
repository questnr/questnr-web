<div class="suggestion-container">
  <div class="com-suggestion">
    <h1>Trending Communities.</h1>
    <div  *ngIf="trendingCommunityList.length; else noTrending" >
      <ul>
        <li *ngFor="let i of trendingCommunityList"  class="grid">
          <div class="community_image">
            <img [src]="i.avatarDTO.avatarLink" [alt]="i.communityName" onerror="this.onerror=null;this.src='assets/default.jpg';">
          </div>
          <div [id]=i.communityId>
            <a [href]="'/community/' + i.slug">{{i.communityName}}</a>
          </div>
        </li>
      </ul>
    </div>
    <ng-template #noTrending>
      <span>Explore Latest community. Nothing Trending Currently.</span>
    </ng-template>
    <div *ngIf="loader">
      <div>
        <ul class="o-vertical-spacing o-vertical-spacing--l">
          <li  class="grid blog-post o-media">
            <div class="community_image o-media__figure">
              <span class="skeleton-box media-box"></span>
            </div>
            <div class="o-media__body">
              <div class="o-vertical-spacing">
                <span class="skeleton-box desc" style="width:90%;"></span>
              </div>
            </div>
          </li>
