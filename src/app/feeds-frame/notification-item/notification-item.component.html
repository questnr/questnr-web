<div class="profile-icon col-md-2" routerLink="/user/{{notification?.userActor?.slug}}">
  <img [src]="notification.userActor?.avatarDTO?.avatarLink ?
    notification.userActor?.avatarDTO?.avatarLink : defaultUserSrc" alt="">
  <div class="type" *ngIf="notification.notificationType !== 'post' && notification.notificationType !== 'invitation'">
    <img *ngIf="notification.notificationType === 'like'" src="assets/like.svg">
    <img *ngIf="notification.notificationType === 'comment'" src="assets/comment.svg">
    <img *ngIf="notification.notificationType === 'followedUser'
        || notification.notificationType === 'followedCommunity'" src="assets/follow.svg">
    <img *ngIf="notification.notificationType === 'pollAnswer'" src="assets/question-mark.png">
  </div>
  <!-- <div class="type" *ngIf="notification.postMedia.postMediaLink">
    <img *ngIf="notification.notificationType === 'post'" [src]="notification.postMedia.postMediaLink">
  </div> -->
</div>
<div class="col-md-9 notification-content">
  <div class="profile-detail">
    <div class="head" routerLink="/user/{{notification?.userActor?.slug}}">{{notification.userActor?.username}}</div>
    <div class="message" (click)="handleNotificationClick()"> {{notification.message}} </div>
  </div>
  <app-time-string class="meta-data" [metaData]="notification.metaData"></app-time-string>
</div>
<button mat-icon-button color="warn" class="remove col-md-1"
  (click)="removeNotification(notification.notificationId); $event.stopPropagation();">
  <mat-icon>clear</mat-icon>
</button>
