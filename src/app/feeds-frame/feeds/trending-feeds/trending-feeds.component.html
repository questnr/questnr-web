<div class="margins">
  <mat-card class="post-card">
    <mat-card-header>
      <div mat-card-avatar class="user-logo" >
        <img  src="{{userIcon}}" >
      </div>
      <mat-card-title>{{userName}}</mat-card-title>
      <mat-card-subtitle>{{profileHighlight}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
       {{postContent}}
      </p>
    </mat-card-content>
      <img mat-card-image src="{{postMedia}}" alt="{{postContent}}">
    <span class="gapper">{{likes}} likes</span><span class="gapper">{{comments}} comments</span>
    <div class="mdl-grid">
      <mat-divider ></mat-divider>
    </div>
    <mat-card-actions>
      <span  class="actions" >
              <mat-icon>thumb_up_alt </mat-icon> <span class="actions">like</span>
      </span>
      <span (click)="toggleCommentSection(postId)" class="actions" >
              <mat-icon> chat_bubble_outline</mat-icon> <span class="actions">comment</span>
      </span>
      <span class="actions" >
              <mat-icon>share</mat-icon> <span class="actions">share</span>
      </span>
    </mat-card-actions>
    <div class="mdl-grid commentSection" id="{{postId}}"style="display: none">
      <div class="mdl-cell--1">
        <div mat-card-avatar class="user-logo" >
          <img  src="{{userIcon}}" >
        </div>
      </div>
      <div class="mdl-cell--9">
        <form class="example-form">

          <mat-form-field class="example-full-width">
            <input type="text" matInput placeholder="Your Comment..">
            <mat-icon matSuffix>add_a_photo</mat-icon>
          </mat-form-field>

        </form>
      </div>
    </div>

  </mat-card>

</div>
