<div class="box post-cnt">
  <div>
    <div class="flex-box">
      <div class="user-profile">
        <div class="icon" [routerLink]="['/user/',login.getUserProfile().slug]"><img [src]="login.profileImg"></div>
      </div>
      <div class="write-post">
        <button mat-stroked-button (click)="createPost(communityId, isCommunityPost, type)" style="width: 100%">Write a post...</button>
      </div>
    </div>
  </div>
</div>
