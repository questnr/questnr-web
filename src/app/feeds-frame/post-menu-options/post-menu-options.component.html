<button mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon>more_horiz</mat-icon>
</button>
<mat-menu #menu="matMenu" xPosition="before">
  <div *ngIf="feed?.userDTO?.userId === loggedInUserId ; else notComUser">
    <button mat-menu-item (click)="editPost()" *ngIf="simplifiedPostType === simplifiedPostTypeClass.post">
      <mat-icon>edit</mat-icon>
      Edit Post
    </button>
    <button mat-menu-item (click)="removePost(feed?.postActionId)">
      <mat-icon>delete_forever</mat-icon>
      Delete Post
    </button>
    <button mat-menu-item [cdkCopyToClipboard]="commonService.getPostSharableLink(feed)"
      (cdkCopyToClipboardCopied)="copyLinkOfPost($event)">
      <mat-icon>content_copy</mat-icon>
      Copy Link
    </button>
    <!-- <button mat-menu-item (click)="openShareDialog()">Share on other platforms</button> -->
  </div>
  <ng-template #notComUser>
    <button mat-menu-item *ngIf="showUnfollowBtn()" (click)="unfollow()">
      <mat-icon>person_remove</mat-icon>
      Unfollow
      {{displayNameOfEntity}}
    </button>
    <button mat-menu-item (click)="openPostReportDialog()">
      <mat-icon>report</mat-icon>
      Report Post
    </button>
    <button mat-menu-item [cdkCopyToClipboard]="commonService.getPostSharableLink(feed)"
      (cdkCopyToClipboardCopied)="copyLinkOfPost($event)">
      <mat-icon>content_copy</mat-icon>
      Copy Link
    </button>
    <!-- <button mat-menu-item (click)="openShareDialog()">Share on other platforms</button> -->
  </ng-template>
</mat-menu>
