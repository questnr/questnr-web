<div class="profile-icon">
  <img [src]="comment.userActorDTO?.avatarDTO?.avatarLink ?
  comment.userActorDTO?.avatarDTO?.avatarLink : 'assets/default.jpg'" alt="">
</div>
<div>
  <!-- <div class="head-wrap"> -->
  <div class="profile-detail">
    <div class=" head">{{comment.userActorDTO?.username}}</div>
    <div> {{comment.commentObject}} </div>
  </div>
  <!-- </div> -->
  <div class="commmentActions">
    <a (click)="likeComment(comment.commentActionId)"
      [innerHTML]="comment?.commentActionMeta?.liked? 'liked':'like'"></a>
    <span></span>
    <a (click)="replyTo(comment.userActorDTO?.username, comment.commentActionId)">Reply</a>
    <span></span>
    <div [matTooltip]="comment?.metaData?.timeInUTC | date"> {{comment.metaData.timeString}} ago </div>
  </div>
</div>
