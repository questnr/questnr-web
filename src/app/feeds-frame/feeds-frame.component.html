<app-user-header (menuToggle)="toggle(drawer)"></app-user-header>

<mat-sidenav-container class="sidenav-container" autosize>
  <mat-sidenav #drawer class="side" [mode]="sideConfig" [opened]="isSidenavopen">
    <app-sidenav></app-sidenav>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="container">
      <div class="main-wrap">
        <aside>
          <div class="stick">
            <app-sidenav></app-sidenav>
          </div>
        </aside>
        <div class="feeds">

          <owl-carousel-o [options]="customOptions">

            <ng-container *ngFor="let community of communities;let i=index">
              <ng-template carouselSlide [id]="i">
                <qnr-card carouselSlide [imgSrc]="community.src" [title]="community.title" [detail]="community.detail">
                </qnr-card>
              </ng-template>
            </ng-container>
          </owl-carousel-o>


          <!-- <div class="qnr-card-wrapper">
            <qnr-card *ngFor="let community of communities" [imgSrc]="community.src" [title]="community.title"
              [detail]="community.detail"></qnr-card>
          </div> -->

        </div>
        <aside class="right">
          <div class="stick">
            <div class="link-card">
              <h3>Suggested Communities</h3>
              <div class="links" *ngFor="let item of communities">
                <div class="icon"> <img [src]="item.src" alt=""> </div>
                <a class="link" routerLink="">{{item.title}}</a>
              </div>
            </div>
            <div class="card p-2">
              <p class="m-0">Sponsored</p>
              <img src="assets/thumb-02_600x600.jpg" alt="">
            </div>
          </div>
        </aside>
      </div>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
