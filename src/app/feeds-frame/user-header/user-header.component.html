<!--header-->

<header id="extended-nav" class="nav-main-container">
  <div class="toolbar" role="banner">
    <!-- <button class="toggle" mat-button (click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </button> -->
    <div class="logo" routerLink="/">Questnr<span class="com">.com</span></div>
    <div class="spacer"></div>

    <div class="search-wrapper">
      <input type="text" placeholder="Type here to search...">
      <mat-icon>search</mat-icon>
    </div>

    <div class="spacer"></div>

    <button mat-button [matMenuTriggerFor]="menu" class=" d-none d-sm-block d-md-block d-lg-block profile-btn" Z>
      <img mat-image src="assets/default.jpg" />
      <div class="btn-text">
        <div class="btn-text">
          <!-- <div> {{user.firstName}}</div>
          <div> {{user.lastName}} </div> -->
          <div>Rahul</div>
          <div>Kumar</div>
        </div>
      </div>
    </button>

    <mat-menu #menu="matMenu" [overlapTrigger]="false" xPosition="before">
      <button (click)="openDialog()" mat-menu-item>
        <mat-icon>lock</mat-icon>
        <span>Change Password</span>
      </button>
      <button (click)="logOut()" mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        <span>Log Out</span>
      </button>
    </mat-menu>
  </div>
</header>
