<div class="link-card">
  <h3>Your Communities</h3>
  <ng-container *ngIf="loadingCommunities">
    <div class="list-item" *ngFor="let i of listItems">
      <ngx-skeleton-loader count="1" appearance="circle"> </ngx-skeleton-loader>
      <ngx-skeleton-loader class="w-100" count="1" appearance="line"> </ngx-skeleton-loader>
    </div>
  </ng-container>
  <ng-container *ngIf="userHashtags.length">
    <div class="links" *ngFor="let item of userCommunities">
      <div class="icon">
        <img [src]="item.src" alt="">
      </div>
      <a class="link" routerLink="">{{item.title}}</a>
    </div>
  </ng-container>
  <ng-container *ngIf="!userCommunities.length && !loadingCommunities">
    <p class="text-center">
      You have not created any communities yet. Create one now.
    </p>
  </ng-container>
</div>
<div class="link-card">
  <h3>Your Hashtags</h3>
  <ng-container *ngIf="loadingHashtags">
    <div class="list-item" *ngFor="let i of listItems">
      <ngx-skeleton-loader count="1" appearance="circle"> </ngx-skeleton-loader>
      <ngx-skeleton-loader class="w-100" count="1" appearance="line"> </ngx-skeleton-loader>
    </div>
  </ng-container>
  <ng-container *ngIf="userHashtags.length && !loadingHashtags">
    <div class="links" *ngFor="let item of userHashtags">
      <a routerLink="" class="link">#{{item.hashTagValue}}</a>
    </div>
  </ng-container>
  <ng-container *ngIf="!userHashtags.length && !loadingHashtags">
    <p class="text-center">
      No Hashtags Found. Create your own hastag now.
    </p>
  </ng-container>
</div>

<footer>
  <div class="wrap">
    <a *ngFor="let item of footerLinks" [routerLink]="item.link">{{item.title}}</a>
  </div>
  <hr>
  <div class="copyright">
    QuestNR <i>Q</i> QuestNr Corporation
    <mat-icon style="font-size: 15px; padding: 0; width: fit-content; position: relative; top: 3px;">copyright
    </mat-icon> 2020
  </div>
</footer>
