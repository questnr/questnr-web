<div class="box">
  <div class="post-wrap">
    <div class="icon"> <img [src]="profileImg? profileImg : 'assets/default.jpg'" alt=""> </div>
    <textarea rows="1" placeholder="Post Something...." [formControl]="text"></textarea>
  </div>
  <div class="media" [@expand]="isMediaEnabled ? 'expanded' : 'collapsed'">
    <div class="form-upload m-2" appDrag (files)="filesDropped($event,'eventphoto')">
      <input type="file" (change)="filesDropped($event,'eventphoto')" id="fileInputefp" style="display: none" />
      <div class="py-4" class="dropBox">
        <i class="fa fa-cloud-upload fa-4x" aria-hidden="true"></i>
        <br>
        <b *ngIf="fileProfileCountevent == 0">Select Photos and upload</b>
        <b *ngIf="fileProfileCountevent > 0">{{fileProfileCountevent}} File Selected </b>
        <br>
        <span *ngIf="fileProfileCountevent == 0">Drag and drop file</span>
        <img class="preview" #eventPreview src="" [ngClass]="{active: fileProfileCountevent > 0}">
      </div>
    </div>
  </div>
  <div class="btn-wrap">
    <button mat-button (click)="toggleAddMedia()">
      <mat-icon>add_a_photo</mat-icon> &nbsp;
      <span> Photo/Video </span>
    </button>
    <button mat-button>
      <mat-icon>help</mat-icon> &nbsp;
      <span> Ask a Question </span>
    </button>
    <!-- <button mat-button>...</button> -->
    <div class="space"></div>
    <button mat-button class="btn-color" (click)="post()"> Post &nbsp;
      <mat-icon>send</mat-icon>
    </button>
  </div>
</div>
