  <!--Community Informations-->

  <div class="community-info">
    <div class="com-det-container">
      <div class="profile-background">

      </div>
      <div class="com-owner-det" [id]="userId">
        <a [href]="'/user/'+ slug">
          <div class="owner-img">
            <img [src]="avatarLink" [alt]="username">
          </div>
          <div>
            <div class="owner-name">
              <h5> {{username}}</h5>
            </div>
          </div>
        </a>
      </div>
      <hr>

      <div class="user-follower">
        <mat-icon>people_outline</mat-icon>
        <span>{{noOfFollowers}} Followers</span>
      </div>

      <div class="user-follower">
        <mat-icon>calendar_view_day</mat-icon>
        <span>66 Posts</span>
      </div>
    </div>
    <hr style="margin: 8px">
    <div class="follow-user" >
      <a [href]="'/user/'+ slug" *ngIf="relationship =='owned'; else public">
        <button mat-button >
          Profile
        </button>
      </a>
      <ng-template #public>
        <div *ngIf="relationship=='followed'; else notFollowing">
          <button mat-stroked-button   style="background: green;color: #fff;" (click)="unfollowUser(userId)">
            <mat-icon>check</mat-icon>
            Following</button>
        </div>
        <ng-template #notFollowing>
          <button mat-button (click)="addUser()" > Follow</button>
        </ng-template>
      </ng-template>
    </div>
  </div>

</div>
