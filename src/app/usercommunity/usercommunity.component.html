<div *ngIf="mobileView">
  <div class="user-owned-community">
    <h5 style="text-align: center">Owned Communities.</h5>
    <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let list of ownedCommunity;let i=index">
        <ng-template carouselSlide [id]="list.i">
          <app-community-card-mobile-view [community]="list"></app-community-card-mobile-view>
        </ng-template>
      </ng-container>
    </owl-carousel-o>
    <!--loader-->
    <div class="row card-loader" *ngIf="loader">
      <div class="col">
        <app-community-card-loader></app-community-card-loader>
      </div>
      <div class="col">
        <app-community-card-loader></app-community-card-loader>
      </div>
    </div>
    <!--loader ends-->
  </div>
</div>

<div class="suggestion-container box" *ngIf="!mobileView">
  <div class="com-suggestion">
    <h1>Owned Communities.</h1>
    <div *ngIf="ownedCommunity; else noCommunity">
      <div *ngIf="!loader">
        <ul>
          <li *ngFor="let i of ownedCommunity" class="grid">
            <div class="community_image">
              <img [src]="checkImageExists(i?.avatarDTO?.avatarLink)" [alt]="i?.communityName">
            </div>
            <div [id]=i.communityId>
              <a [href]="'/community/' + i.slug">{{i.communityName}}</a>
            </div>
          </li>
        </ul>
        <div class="row">
          <div class="col">
            <p style="text-align: left; padding: 0 25px;" (click)="createCommunity()" *ngIf="relation === 'owned'">
              Create community.</p>
          </div>
          <div class="col">
            <p style="text-align: right; padding: 0 20px;">view more.</p>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="loader">
      <ul class="o-vertical-spacing o-vertical-spacing--l">
        <li class="grid blog-post o-media">
          <div class="community_image o-media__figure">
            <span class="skeleton-box media-box"></span>
          </div>
          <div class="o-media__body">
            <div class="o-vertical-spacing">
              <span class="skeleton-box desc" style="width:90%;"></span>
            </div>
          </div>
        </li>
        <li class="grid blog-post o-media">
          <div class="community_image o-media__figure">
            <span class="skeleton-box media-box"></span>
          </div>
          <div class="o-media__body">
            <div class="o-vertical-spacing">
              <span class="skeleton-box desc" style="width:90%;"></span>
            </div>
          </div>
        </li>
        <li class="grid blog-post o-media">
          <div class="community_image o-media__figure">
            <span class="skeleton-box media-box"></span>
          </div>
          <div class="o-media__body">
            <div class="o-vertical-spacing">
              <span class="skeleton-box desc" style="width:90%;"></span>
            </div>
          </div>
        </li>
        <li class="grid blog-post o-media">
          <div class="community_image o-media__figure">
            <span class="skeleton-box media-box"></span>
          </div>
          <div class="o-media__body">
            <div class="o-vertical-spacing">
              <span class="skeleton-box desc" style="width:90%;"></span>
            </div>
          </div>
        </li>
        <li class="grid blog-post o-media">
          <div class="community_image o-media__figure">
            <span class="skeleton-box media-box"></span>
          </div>
          <div class="o-media__body">
            <div class="o-vertical-spacing">
              <span class="skeleton-box desc" style="width:90%;"></span>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <ng-template #noCommunity>
      <div *ngIf="!loader">
        <span>No Communities created yet.</span>
        <div class="row">
          <div class="col">
            <p style="text-align: center"> View more.</p>
          </div>
          <div class="col">
            <p (click)="createCommunity()" *ngIf="relation === 'owned'">Create community.</p>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</div>
