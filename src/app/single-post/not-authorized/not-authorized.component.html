<div class="wrapper" [ngClass]="mobileView ? 'mobile' : 'desktop'">
    <div class="header">
        {{message}}
    </div>
    <div class="sub-header" *ngIf="community">
        <div>This content belongs to&nbsp;<a
                [routerLink]="['/', communityPath, community.slug]">{{community.communityName}}</a></div>
        <span>(To view the content follow this community)</span>
    </div>
</div>
