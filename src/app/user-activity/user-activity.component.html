<mat-card class="user-activity" [ngClass]="{'mobile' : mobileView}">
  <div class="activity-items">
    <div class="activity-item">
      <span (click)="openUserGroupDialog(userId, 'followers')">{{userInfo?.followers}}</span>
      <p>Followers</p>
    </div>
    <div class="activity-item">
      <span (click)="openUserGroupDialog(userId, 'following')">{{userInfo?.followingTo}}</span>
      <p>Following</p>
    </div>
    <div class="activity-item">
      <span (click)="scrollTo()">{{userInfo?.posts}}</span>
      <p>Total Posts</p>
    </div>
  </div>
</mat-card>
