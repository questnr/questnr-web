<div class="section">
  <div class="body-container">
    <div class="createCommunityContainer">
      <div class="">
        <h1>
          Your Communities
        </h1>
        <div class="">
          <div class="row">
            <div class="col-sm-12">
              <div class="">
                <div class="section">
                  <div class="row">
                    <div class="col-md-4 cc-container" *ngFor="let i of cards">
                      <mat-card class="community-card">
                        <div >
                          <div style="overflow: hidden">
                            <img alt="image" [src]="i.src"></div>
                          <div class="back-drop-comm_title"></div>
                          <div class="back-drop-comm_det"></div>
                          <h5 class="community-title">{{i.title}}</h5>
                          <div class="community-details">
                            <div class="container-fluid">
                              <div class="row">
                                <div class="col-md-6">
                                  <div class="last-seen"><i class="fa fa-clock-o"></i>Active {{i.lastActive}} hours ago</div>
                                </div>
                                <div class="col-md-6">
                                  <div class="members"><i class="fa fa-users"></i>{{i.members}} members</div>
                                </div>
                              </div>
                            </div>
                            </div>
                        </div>
                      </mat-card>
                    </div>
                    <div class="col-md-4 cc-container" >
                      <mat-card  mat-ripple class="community-card" style="height: 100%; cursor: pointer" (click)="openDialog()">
                        <div class="add-community">
                          <div class="t-tooltip">
                            Click to create New community !
                          </div>
                          <!--                          <i class="fa fa-plus" aria-hidden="true"></i>-->
                          <img src="assets/add.png" alt="">
<!--                          <div style="position: absolute; width: fit-content;box-shadow: 5px 5px 25px 0 rgba(46, 61, 73, .2)">-->
<!--                            add Community image-->
<!--                          </div>-->
                        </div>
                      </mat-card>
                    </div>
                  </div>
                </div>

              </div>

            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
