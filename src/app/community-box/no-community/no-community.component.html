<div class="no-community-wrapper" [ngClass]="mobileView ? 'mobile' : 'desktop'">
    <ng-container *ngIf="communityListType == communityListTypeClass.joined">
        <div *ngIf="isOwner">
            You have not joined any community yet.
        </div>
        <div *ngIf="!isOwner">
            User does not have joined any community.
        </div>
    </ng-container>
    <ng-container *ngIf="communityListType == communityListTypeClass.owned">
        <div *ngIf="isOwner">
            You have not created any community yet.
        </div>
        <div *ngIf="!isOwner">
            User does not have any created community.
        </div>
    </ng-container>
</div>
