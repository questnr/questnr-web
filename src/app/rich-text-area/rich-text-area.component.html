<div class="quill-screen" #screenRef>
    <quill-editor class="quill-editor" #editor [(ngModel)]="content" [modules]="modules"
        (onEditorCreated)="addBindingCreated($event)">
    </quill-editor>

    <app-loader-text *ngIf="isInstanceLoading" [size]="'sm'" [text]="'Creating Editor'"></app-loader-text>
</div>
